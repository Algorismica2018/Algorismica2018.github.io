## Què és aquesta assignatura?

Aquesta assignatura està dirigida  a donar la formació bàsica als estudiants sobre l’anàlisi i disseny d’algorismes, tant des d’un punt de vista teòric com aplicat. No s’assumeix cap formació prèvia en programació de l’estudiant.

##Què s’espera dels estudiants matriculats?

Els estudiants han de participar de forma activa durant les classes magistrals de teoria (**1,5 hores a la setmana**). 
Durant les hores teòrico-pràctiques (o de problemes, **2 hores cada dues setmanes**)  hauran de dissenyar solucions algorísmiques als problemes plantejats pels professors.

Durant les hores  presencials de pràctiques (2 hores cada dues setmanes) hauran de programar de forma individual una sèrie d’exercicis pràctics. 
Les hores no presencials de l’assignatura (4 hores a la setmana) les han de dedicar a l’estudi i a la preparació dels problemes i pràctiques.

---

## Programarem?

Tot i que en aquesta assignatura no és estrictament necessari programar, ho farem amb un llenguatge d’alt nivell: Python.

## Com s’organitza l’assignatura?

Usarem dues eines per distribuir la informació i organitzar la feina: el **Campus Virtual** de la UB i [**GitHub**](https://github.com/orgs/AlgorismicaUB2018-2019/). 

---

### El campus virtual

+ Apunts de teoria
+ Enunciat de les pràctiques
+ Lliurament de les pràctiques
+ Avaluacions de les proves i pràctiques

### GitHub

+ Enunciats dels problemes
+ Portfoli individual dels problemes resolts

El punt de partida d'un estudiant és crear un compte personal a GitHub amb el format nomCognom (per exemple, mireiaRibera)
La creació d'aquest compte  és gratuïta i es pot fer a https://github.com. 

Un compte personal gratuït permet crear un nombre il·limitat de repositoris públics. Els repositoris públics són visibles per al públic en general. Normalment s'utilitzen per desenvolupar programari lliure amb qualsevol tipus de llicència. Un repositori és, doncs, un lloc on es poden emmagatzemar fitxers d’un projecte utilitzant el control de versions Git.

---

## Com s’avaluarà l’assignatura? (I)

L’assignatura seguirà un esquema d’avaluació continuada, amb dos elements principals: proves presencials i lliurament remot d’exercicis. 

+ Lliurament via web de pràctiques (LP): Els professors, amb periodicitat quinzenal, proposaran una sèrie de pràctiques que hauran de ser lliurades via web per part de l’alumne dins el període assenyalat pel professor. Cada un dels lliuraments serà avaluat pel professor amb una nota que pot anar de 0 (nota mínima) a 10 (nota màxima). En cas de no lliurar les pràctiques dins el període assenyalat, l’alumne obtindrà un 0. La nota final (LP) de la part de lliurament de pràctiques serà la mitja de tots els lliuraments.
+ Proves presencials (PP): durant el curs, l’alumne realitzarà varies proves escrites (teòrico-pràctiques) davant del professor. Les proves s’avaluaran amb una nota de 0 (nota mínima) a 10 (nota màxima). La nota final (PP) d’aquesta part serà la mitja de totes les proves realitzades (una prova no realitzada = 0).

La nota segons l’avaluació continuada (NF) es calcularà de la següent manera:

+ Si (LP>4,0 i PP>4,0):  NF = PP * 0,6 + LP * 0,4
+ Sinó, NF = min(4.0, PP * 0,6 + LP * 0,4).

---

## Com s’avaluarà l’assignatura? (II)

Durant la segona prova presencial (Gener) es donarà l’opció de presentar-se de tota l’assignatura o només de la segona part. 
Tots aquells alumnes que obtinguin una NF>=3,5 tenen dret a una reavaluació al cap d’un dies de la publicació de NF. La reavaluació serà equivalent a un examen final. En aquests casos, la nota final de l’assignatura serà la nota de la reavaluació.

---

##I el lliurament de problemes...?

No hi ha una activitat pròpia de lliurament de problemes, però l’alumne anirà construint un portafolis de problemes que el professor pot revisar en qualsevol moment.

La part pràctica de les proves presencials estarà basada en aquests problemes.

GitHub proporciona informació sobre QUAN s’ha resolt els problemes. Per valorar aquesta activitat el professor tindrà en compte tant el QUÈ com el QUAN.

---

## Calendari de proves

El 6 de novembre de 15h a 18h es farà la primera prova presencial. És un període no lectiu.

La segona prova i la reavalaució es faran durant el mes de gener.
